name: "Deploy to Nuget"

on: ["push"]

env:
 PROJECT_PATH: 'Livesoft.RevolutClient/Livesoft.RevolutClient.csproj'
 PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
 NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'

jobs:
 deploy:
  name: 'Deploy'
  runs-on: 'windows-latest'
  steps:
  - name: 'Checkout'
    uses: actions/checkout@v2

  - name: 'Install dotnet'
    uses: actions/setup-dotnet@v1
    with:
     dotnet-verions: '8.0.x'

  - name: 'Restore Packages'
    run:  dotnet restore ${{ env.PROJECT_PATH }}

  - name: 'Build Project'
    run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

  - name: 'Pack project'
    run: dotnet pack ${{ env.PROJECT_PATH }}  --no-restore --no-build --configuration Release --include-symbols --output ${{ env.PACKAGE_OUTPUT_DIRECTOR }}
  
  - name: 'Push package'
    run:  dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTOR }}\*nupkg -k {{ secrets.NUGET_AUTH_TOKEN }} -s ${{ env. NUGET_SOURCE_URL }}
  
    